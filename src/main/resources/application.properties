# ===============================
# = JPA / HIBERNATE
# ===============================

# Use spring.jpa.properties.* for Hibernate native properties (the prefix is
# stripped before adding them to the entity manager).

# Show or not log for each sql query
spring.jpa.show-sql = true

# Hibernate ddl auto (create, create-drop, update): with "update" the database
# schema will be automatically updated accordingly to java entities found in
# the project
spring.jpa.hibernate.ddl-auto = update


# if spring data repository support is enabled
spring.data.jpa.repositories.enabled=true

# Naming strategy
spring.jpa.hibernate.naming-strategy=org.hibernate.cfg.ImprovedNamingStrategy

# Allows Hibernate to generate SQL optimized for a particular DBMS
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL5Dialect

# MULTIPART (MultipartProperties)
multipart.enabled=true

# Threshold after which files will be written to disk.
multipart.file-size-threshold=0
# Intermediate location of uploaded files.
multipart.location=/opt
# Max file size.
multipart.max-file-size=100Mb
# Max request size.
multipart.max-request-size=500Mb

# Configuration path to save files
system.repository.storage=/opt


