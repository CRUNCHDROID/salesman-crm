spring:
  profiles: prod
  jpa:
    open-in-view: true
    show-sql: true
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL5Dialect
        integration.envers.enabled: false

  datasource:
    url: jdbc:mysql://localhost:3306/facility
    username: root
    password: root
    driverClassName: com.mysql.jdbc.Driver
    max-active: 100
    max-idle: 8
    min-idle: 8
    initial-size: 10
    testWhileIdle: true
    validationQuery: SELECT 1
  data.jpa.repositories.enabled: true
  messages:
    basename: messages
    cache-seconds: -1
    encoding: UTF-8

multipart:
  enabled: true
  file-size-threshold: 0
  location: /opt
  max-file-size: 100Mb
  max-request-size: 500Mb

system.repository.storage: /opt

security:
  require-ssl: false
  enable-csrf: false

logging.level.root: WARN
logging.level.org.springframework.web: ERROR
logging.level.org.hibernate: ERROR

storage:
  serviceTemplate: aws-s3://%s?region=%s&accessKey=%s&secretKey=%s&deleteAfterWrite=true #bucket,region,accessKey,secretKey
  linkTemplate: https://s3-%s.amazonaws.com/%s/%s/%s ##region bucket/category/filename
  region: sa-east-1
  bucket: easytalk
  credential:
    client: AKIAICB67JEM7NXD3JQQ
    secret: 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
  category: storage

